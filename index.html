<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=playstation.com&sz=512" type="image/x-icon">
	<base target="_blank">
	<title>MYGAMES</title>
</head>
<body>
	<main class="container">
		<div class="glass">
				<div class="dashboard">
				<div class="user">
					<img class="user-img" src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/in/wp-content/uploads/2022/03/monkey-g412399084_1280.jpg" alt="user-picture">
					<h3>Ismail Salah</h3>
					<p>Pro Member</p>
				</div>
				<div class="links">
					<a href="https://www.twitch.tv/">
					<div class="link">
						<i class="fa-brands fa-twitch"></i>
						<h2>Streams</h2>
					</div>
					</a>
					<a href="https://store.steampowered.com/">
					<div class="link">
						<i class="fa-brands fa-steam"></i>
						<h2>Games</h2>
					</div>
					</a>
					<a href="https://www.twitter.com/">
					<div class="link">
						<i class="fa-brands fa-twitter"></i>
						<h2>New</h2>
					</div>
					</a>
					<a href="https://store.playstation.com">
					<div class="link">
						<i class="fa fa-book"></i>
						<h2>Library</h2>
					</div>
					</a>
				</div>
				<a href="https://www.playstation.com/en-us/ps-plus/">
				<div class="pro">
					<h2>Join Pro for free games.</h2>
					<img class="pro-img" src="https://pbs.twimg.com/media/DqrydrVUUAAxHTM.png:large" alt="ps plus logo">
				</div>
				</a>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="search">
					</div>
					<div class="cards">
						<a href="https://www.playstation.com/en-us/games/stray/">
						<div class="card">
							<img src="https://image.api.playstation.com/vulcan/ap/rnd/202206/0300/E2vZwVaDJbhLZpJo7Q10IyYo.png" alt="game-banner">
							<div class="card-info">
								<h2>Stray</h2>
								<p>PS5 Version</p>
								<div class="progress first">
								</div>
							</div>
							<h2 class="percentage">10%</h2>
						</div>
						</a>
						<a href="https://www.playstation.com/en-us/games/marvels-spider-man-miles-morales/">
						<div class="card">
							<img src="https://image.api.playstation.com/vulcan/ap/rnd/202008/1020/T45iRN1bhiWcJUzST6UFGBvO.png" alt="game-banner">
							<div class="card-info">
								<h2>Spider-Man: Miles Morales</h2>
								<p>PS5 Version</p>
								<div class="progress second"></div>
							</div>
							<h2 class="percentage">13%</h2>
						</div>
						</a>
						<a href="https://www.playstation.com/en-us/games/horizon-zero-dawn/">
						<div class="card">
							<img src="https://assets-prd.ignimgs.com/2021/12/08/horizonzerodawn-1638924347525.jpg" alt="game-banner">
							<div class="card-info">
								<h2>Horizon Zero Dawn</h2>
								<p>PS5 Version</p>
								<div class="progress third">
								</div>
							</div>
							<h2 class="percentage">40%</h2>
						</div>
						</a>
					</div>
				</div>
		</div>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</main>
</body>
</html>
